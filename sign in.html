<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preload" href="pexels-photo-326055-pica.png" as="image">
    <link rel="stylesheet" href="auth.css">
    <!-- Add Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Login</h1>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Login</button>
                </div>
                <div class="social-login">
                    <p>Or sign in with:</p>
                    <div id="g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID"
                         data-callback="handleGoogleSignIn">
                    </div>
                    <div class="g_id_signin" data-type="standard"></div>
                </div>
                <div class="auth-links">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    <p><a href="#" id="forgotPassword">Forgot password?</a></p>
                </div>
            </form>
            <div id="loginMessage" class="auth-message"></div>
            <!-- Add forgot password form -->
            <div id="forgotPasswordForm" class="auth-form" style="display: none;">
                <h2>Reset Password</h2>
                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" name="resetEmail" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="resetPasswordBtn" class="btn-primary">Reset Password</button>
                    <button type="button" id="cancelResetBtn" class="btn-secondary">Cancel</button>
                </div>
                <div id="resetMessage" class="auth-message"></div>
            </div>
        </div>
    </div>
    <div class="home-link">
        <a href="index.html">Back to Home</a>
    </div>
    <script src="auth.js"></script>
</body>
</html>
